<!DOCTYPE html>
<html>
<head>
    <meta HTTP-EQUIV="X-UA-COMPATIBLE" CONTENT="IE=9" >
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta property="og:image" content="http://www.brightpointinc.com/interactive/images/Deficit_202px.png">

    <title>NXLog Visualization</title>
    <link type="text/css" rel="stylesheet" href="../css/05.css">
    <script type="text/javascript" src="../js/d3.v3.min.js"></script>
    <script type="text/javascript" src="../data/nxlog_size.js"></script>
    <script type="text/javascript" src="../js/05.js"></script>    
</head>
<body>

<div id="bpg">

    <div id="mainDiv">
        <div id="imgDiv" style="position: absolute; width:300px; top: 80px; left:50%; margin-left: -150px ">
            <img id="playPause" src="../img/pause_bw.png" width="24" height="24" style="float:left"/>
            <div style="float:left; margin-top:4px; margin-left:4px">click on a timeline month to skip to that point.</div>
        </div>
        <div id="svgDiv"></div>
    </div>
        <div id="toolTip" class="tooltip" style="opacity:0; width:200px; height:90px; position:absolute;">
            <div id="header1" class="header3"></div>
            <div class="header-rule"></div>
            <div id="head" class="header"></div>
            <div class="header-rule"></div>
            <div  id="header2" class="header2"></div>
            <div  class="tooltipTail"></div>
        </div>

    </div>

    <script type="text/javascript" src="../js/05_2.js"></script>

    <script type="text/javascript">

        initialize();
        fetchData();

        function run() {

            if (month < 29) month++; else {
                month=0;
                if (year < countriesGrouped.length-1) year++;
            }
            if (month==maxMonth && year==maxYear)  {
                month=0;
                year=0;
            }
            else {
                update(year,month);
            }
        }


    </script>

</body>
</html>
